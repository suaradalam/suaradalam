
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Suara Dalam - NFC</title>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id") || "default";

    const today = new Date();
    const start = new Date(today.getFullYear(), 0, 0);
    const diff = today - start + ((start.getTimezoneOffset() - today.getTimezoneOffset()) * 60 * 1000);
    const dayOfYear = Math.floor(diff / 86400000);
    const idValue = id.length;
    const pageNumber = (idValue + dayOfYear) % 31 + 1;

    // Redirect ke path yang benar dengan cache-busting versi
    const target = `https://suaradalam.github.io/suaradalam/hari${pageNumber}.html?v=${new Date().getTime()}`;
    window.location.href = target;
  </script>
</head>
<body>
  <p>Mengalihkan ke konten harian Suara Dalam...</p>
</body>
</html>
