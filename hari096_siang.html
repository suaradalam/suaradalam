<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Suara Dalam — Hari Ini</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-bottom: 5px solid #555;
    }
    .quote {
      font-size: 1.4em;
      margin: 20px 0;
    }
    button {
      background-color: #fff;
      color: #111;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="https://source.unsplash.com/1600x900/?nature,quiet,spiritual" alt="Background spiritual">
  <div class="container">
    <h1>Suara Dalam — Hari Ini</h1>
    <p class="quote">Satu doa di pagi hari bisa mengubah seharianmu.</p>
    <button onclick="document.getElementById('musik').play()">Klik untuk mendengarkan</button>
    <audio id="musik" loop>
      <source src="https://docs.google.com/uc?export=download&id=18fWavOXM80q0tWPZ-JQSEeI-C9QAYy9C" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
