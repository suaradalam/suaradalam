<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Suara Dalam — Hari Ini</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .container {
      padding: 30px 20px;
      max-width: 720px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .quote {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80" alt="Background spiritual">
  <div class="container">
    <h1>Suara Dalam — Hari Ini</h1>
    <p class="quote">Langkah kecil hari ini bisa jadi awal perubahan besar esok.</p>
    <button onclick="document.getElementById('musik').play()">Klik untuk mendengarkan</button>
    <audio id="musik" loop>
      <source src="https://docs.google.com/uc?export=download&id=1mL6RAOvhxQ1LbTr7XSwnytIw8gj76Bya" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
